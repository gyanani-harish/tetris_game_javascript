              <script>


    var GAME_HEIGHT=400;
    var GAME_WIDTH=750;
    var BOX_HEIGHT=25;
    var BOX_WIDTH=25;
    var timer =null;
    var SHAPE_ALIGN=1;
      function play()
      {
         var top1= parseInt(document.getElementById('a1').style.top);
         var top2= parseInt(document.getElementById('a2').style.top);
         var top3= parseInt(document.getElementById('a3').style.top);
         var top4= parseInt(document.getElementById('a4').style.top);

               if ((top1+125)<= GAME_HEIGHT)
               {

  }
   function play_button()
 {
    timer=setInterval(function(){play()}, 400);
 }
 function stop_button()
 {
    clearInterval(timer);
 }
 function rotate_button()
 {
            var top1= parseInt(document.getElementById('a1').style.top);

             var top2= parseInt(document.getElementById('a2').style.top);

             var top4= parseInt(document.getElementById('a4').style.top);
            var left4= parseInt(document.getElementById('a4').style.left);
           if(SHAPE_ALIGN==1)
            {
      document.getElementById('a2').style.top= top2-25+'px';
      document.getElementById('a3').style.top= top3-50+'px';
       document.getElementById('a4').style.top= top4-75+'px';



     document.getElementById('a2').style.left= left1+25+"px";
      document.getElementById('a3').style.left= left3+50+"px";
      document.getElementById('a4').style.left= left4+75+"px";



     SHAPE_ALIGN=2;

     document.getElementById('a4').style.left= left4-75+"px";

             }


 }

 </script>
